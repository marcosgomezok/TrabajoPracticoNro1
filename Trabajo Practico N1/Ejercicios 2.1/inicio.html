<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion CSTF</title>
</head>
<body>
    <div class="container">
    <h1>Gestión de Trabajos Finales</h1>
        <nav class="menu">
            <a href="./inicio.html">Inicio</a> |
            <a href="./evaluacion.html">Evaluacion PTF</a>
        </nav>
        <h2>Ingresá tus datos</h2>
        <form method="post" action="#">
            <div class="control-group">
                <label class="control-label" for="usuario">Usuario</label>
                    <div class="controls">
                        <input id="usuario" name="usuario" type="text" maxlength="60" required">
                    </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Contraseña</label>
                    <div class="controls">
                        <input id="password" name="password" type="password" maxlength="20" required"><br><br>
                    </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input id="login" name="login" type="submit" value="Ingresar" class="btn btn-success"><br><br>
                </div>
            </div>
    </div>
</body>
</html>
