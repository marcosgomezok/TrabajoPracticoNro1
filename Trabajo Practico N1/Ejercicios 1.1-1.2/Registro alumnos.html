<h1>Registrar Alumno</h1>
<h2>Ingresá los siguientes datos</h2>
<form action="https://www.youtube.com/watch?v=R1wwopVP7-A&ab_channel=FrancoEscamilla" method="post">

<fieldset>
  <legend>Datos del Alumno</legend>
  Todos los campos son obligatorios
  <br><br>

  <label for="cuil">Número de Matricula</label> <br>
  <input type="number" name="cuil" id="cuil" maxlength="5" placeholder="Ingresar Nro de Matricula sin puntos" required="">

  <br><br>

  <label for="apeynom">Apellido y Nombre</label> <br>
  <input type="text" name="apeynom" id="apeynom" size="50" maxlength="50" placeholder="Apellido y Nombres del Alumno" required="">

  <br><br>

 <label for="email">Correo Electrónico</label> <br>
 <input type="email" name="email" id="email" size="50" maxlength="50" placeholder="Ingresar dirección de Correo electrónico" required="">

</fieldset>
