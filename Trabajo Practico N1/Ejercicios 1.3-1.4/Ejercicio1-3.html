<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de tribunales</title>
</head>
<body>
    <div class="container">
        <h1>Ingrese los datos del miembro del tribunal</h1>
        <form method="post" action="#">
            <label for="cuil">Cuil</label>
            <input name="cuil" placeholder="Cuil" required> <br><br>
            <label for="nombre">Nombre</label>
            <input name="nombre" placeholder="nombre" required> <br><br>
            <label for="apellido">Apellido</label>
            <input name="apellido" placeholder="Apellido" required> <br><br>                    
            <button type="submit">Aceptar</button>
        </form>
    </div>
</body>
</html>
